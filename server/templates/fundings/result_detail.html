{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Birthday</title>
    <link rel="stylesheet" href="{% static 'css/fundings/result_detail.css' %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}" />
    <link rel="stylesheet" href="{% static 'css/variables.css' %}" />
</head>
<body>
    <div class="message-detail">
        <span class="notosans-bold-16 detail-center ">
            From. {{funding_msg.comment_name}}
        </span>
        <div class="message-content">
            <span class="notosans-regular-14 margin-for-content">
                {{funding_msg.content}}
            </span>
        </div>
        <span class="notosans-bold-16 detail-center">
         {{funding_msg.written_date}}
        </span>
    </div>
</body>
</html>
