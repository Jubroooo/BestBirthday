{% extends "base.html" %} {%load static%}
{% block head %}
<link rel="stylesheet" href="{% static 'css/fundings/result_modal.css'%}" /> 
{% endblock head %}
{% block header %}
<p class="logo unna-bold-36">Best Birthday</p>
<a href="{%url 'users:mypage_list'%}">
    <div class="profile"></div>
</a>
{% endblock header %}

{% block content2 %}
<div class="modal_container">
    <div class="result-modal-wrapper">
        <a href="{% url 'fundings:main'%}" class="xmark-icon">
            <i class="fa-solid fa-xmark"></i>
        </a>
        <div class="go-and-check">
            <p class="notosans-bold-20 congrats-notice" style="color:var(--BB_color_white)">{{ funding.user.nickname }}에게 선물전달 완료
            <div class="lock-img">
                <img src="{%static 'images/gift_main.png'%}">
            </div>
        </div>
    </div>
</div>
{% endblock content2%}
