{% extends "base.html" %}
{%block content%}
<div class="image">이미지칸</div>

<div class="funding-info">{{funding.content}}</div>
<div class="price-info">
    <div class="current-price">모인금액 : {{funding.total_price}}</div>

{%endblock%}
