{% extends "base.html" %} {%load static%}
{% block head %}
<link rel="stylesheet" href="{% static 'css/fundings/main.css'%}" /> 
<link rel="stylesheet" href="{% static 'css/fundings/result_modal.css'%}" /> 
{% endblock head %}
{% block header %}
<p class="logo unna-bold-36">Best Birthday</p>
<a href="{%url 'users:mypage_list'%}">
    <div class="profile"></div>
</a> 
{% endblock header %}
{% block content2 %}
<div class="modal_container">
    <div class="result-modal-wrapper">
        <a href="{% url 'fundings:main'%}" class="xmark-icon">
            <i class="fa-solid fa-xmark"></i>
        </a>
        <div class="go-and-check">
            <p class="notosans-bold-20 congrats-notice">{{funding.user.nickname}}님 생일 축하합니다</p>
            <p class="notosans-bold-16 result-modal-goto-letters">두근 두근 ... 친구들의 편지를 확인하러 갈까요?</p>
            <div id="lock-img" class="lock-img">
                <img src="{% static 'images/Lock.png' %}">
            </div>
            <a href="{% url 'fundings:result_start' pk=funding.id %}" class="div-btn btn-main-create">
                <p class="notosans-bold-18"> 편지 확인하기</p>
            </a>
        </div>
    </div>
</div>
{% endblock content2%}
