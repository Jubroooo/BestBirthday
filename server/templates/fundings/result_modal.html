{% extends "base.html" %} {%load static%}
{% block head %}
<link rel="stylesheet" href="{% static 'css/main.css'%}" /> 
<link rel="stylesheet" href="{% static 'css/result_modal.css'%}" /> 
{% endblock head %}
{% block header %}
<p class="logo unna-bold-36">Best Birthday</p>
<div class="profile"></div>
{% endblock header %}
{% block content2 %}
<div class="just-for-space"></div>

    <div class="result-modal-wrapper">
        <!-- 일단 주석 <div class="top-bar-img">
            <img src="../../static/images/Line 2.png">
        </div> -->
        <a href="{% url 'fundings:main'%}" class="xmark-icon" style="cursor: pointer;">
            <i class="fa-solid fa-xmark"></i>
        </a>
        <div class="go-and-check">
            <p class="notosans-bold-20 congrats-notice" style="color:var(--BB_color_white)">예진님 생일 축하합니다</p>
            <p class="notosans-bold-16" style="color:gray;">두근 두근 ... 친구들의 편지를 확인하러 갈까요?</p>
            <div class="lock-img">
                <img src="../../static/images/Lock.png">
            </div>
            <a href="{% url 'fundings:result_start' %}" class="div-btn btn-main-create">
                <p class="notosans-bold-18"> 편지 확인하기</p>
            </a>
        </div>
    </div>

{% endblock content2%}
