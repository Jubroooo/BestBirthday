{% extends '../base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/fundings/mypage_payment_guide.css' %}">
{% endblock head %}

{% block header %}
<div class="payment-guide-title">
    <div class="icon-left" onClick="history.go(-1)" ><i class="fa-solid fa-chevron-left"></i></div>
    <p class="payment-guide-title-for-center notosans-bold-24">송금하기</p>
</div>
{% endblock header %}

{% block content %}
<p class="notosans-bold-18">선물받을 계좌를 입력하세요</p>
<div class="payment-link-btn-container">
    <button class="payment-btn-toss div-btn">
        <img src="../../static/images/toss-pay.png">
    </button>
</div>
<p class="mandatory notosans-regular-12 ">*필수</p>
<img  class="guide-kakaopay"src="../../static/images/guide.png">
<div class="paymentguide-link">
    <p class="notosans-bold-18">링크</p>
    <p class="notosans-bold-16"><input type="text" id="tosslink"></p>
</div>
<button class="div-btn setting-btn" type="submit" onclick="checkLink()">
    <p class="notosans-bold-18">링크 생성하기</p>
</button> 

<script>
    function checkLink() {
        const inputValue = document.getElementById("tosslink").value;

        const pattern = /^https:\/\/toss\.me\//;

        if (pattern.test(inputValue)) {
            alert("유효한 링크입니다!");
        } else {
            alert("링크를 다시 확인해주세요!");
        }
    }
</script>

{% endblock content %}
