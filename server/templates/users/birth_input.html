{% extends '../base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/birth_input.css' %}">
{% endblock head %} 

{% block header %}
<div class="xmark-icon">
    <i class="fa-solid fa-xmark"></i>
</div>
{% endblock header %}

{% block content %}
<div class="input_container">
    <p class="logo unna-bold-40" > Best Birthday</p>
    <p class="input_birthday notosans-bold-20" >생일을 입력해주세요</p>
    <div class="calendar">
        <input type="date" id="birthday" name="birthday" class="birthday_input">
    </div>
    <p class="notosans-bold-10 check_bday"  >*한 번 입력된 생일은 수정 불가합니다. 다시 한 번 확인해주세요.</p>
    <button class="btn commit-birthday" type="button" onclick="location.href=''">
        <p class="notosans-bold-16 ">확인</p>
    </button>
</div>
{% endblock content %}
